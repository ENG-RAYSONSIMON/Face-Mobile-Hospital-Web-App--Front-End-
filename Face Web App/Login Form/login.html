<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	             <!-- bootstrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="page">

	<section class="login" >

	<h1 id="head"><em>Welcome to Face Mobile</em></h1>

	<img class="logo" src="../logo/logo.jpg" alt="logo">

<div class="row">
	<div class="col container">

<form class="border border-danger">
  <div class="form-group form-inline ">
    <label class="lb" >Username</label>
    <input type="text" class="form-control"  placeholder="Enter username">
  </div>

  <div class="form-group form-inline">
    <label class="lb">Password</label>
    <input type="password" class="form-control" placeholder="Password">
    <small  class="form-text text-muted"> Must be 8-20 characters long.</small>
  </div>

  <div class="form-group form-inline ">
  <label class="lb" >User Type</label>
    <select class="form-control">
      <option>enter type</option>
      <option>Admin</option>
      <option>Doctor</option>
  </select>
</div>

  <div class="form-check form-inline">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label">Remember me</label>
  </div>
  <button type="submit" class="btn btn-outline btn-danger">Login</button>
</form>
</div>
</div>
	</section>
                  <!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
